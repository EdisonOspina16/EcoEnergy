<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOENERGY - Calcula tus gastos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #00695c;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo-icon {
            color: #FFD700;
            font-size: 28px;
            margin-left: 10px;
        }
        
        .auth-links {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 4px;
        }
        
        .auth-links:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .main-content {
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .main-heading {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .sub-heading {
            font-size: 16px;
        }
        
        .container {
            padding: 20px 40px;
            min-height: 500px;
        }
        
        .panel-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .device-item {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
            position: relative;
            max-width: 800px;
        }
        
        .device-selector {
            flex-grow: 1;
            background-color: #b5e1d9;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            margin-right: 10px;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        .device-selector::-ms-expand {
            display: none;
        }
        
        .arrow-icon {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        .delete-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .add-device-btn {
            background-color:#00695c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .results-section {
            margin-top: 40px;
            max-width: 800px;
        }
        
        .results-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color:#00695c;
        }
        
        .results-placeholder {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            ECOENERGY
            <span class="logo-icon">üí°</span>
        </div>
        <a href="{{ url_for('vista_usuarios.login') }}" class="auth-links">Iniciar sesi√≥n / Registrarse</a>
    </div>
    <div class="main-content">
        <h1 class="main-heading">CALCULA TUS GASTOS</h1>
        <p class="sub-heading">MENOS EMISIONES, MENOS CONSUMO, M√ÅS SOSTENIBILIDAD</p>
    </div>
</body>
</html>
