            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            margin-right: 10px;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;

        .device-selector::-ms-expand {

        .delete-btn {
