<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOENERGY - Modo Administrador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color:#00695c;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            color: #FFD700;
            font-size: 28px;
            margin-left: 10px;
        }

        .admin-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-badge {
            background-color: #FFD700;
            color: #333;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .admin-icon {
            margin-right: 5px;
        }

        .profile-icon {
            background-color: #fff;
            color:#00695c;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .main-content {
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .main-heading {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sub-heading {
            font-size: 16px;
        }

        .container {
            padding: 20px 40px;
            min-height: 500px;
        }

        .panel-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
        }

        .device-item {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
            position: relative;
            max-width: 800px;
        }

        .device-selector {
            flex-grow: 1;
            background-color: #b5e1d9;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            margin-right: 10px;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .device-selector::-ms-expand {
            display: none;
        }

        .arrow-icon {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .add-device-btn {
            background-color:#00695c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .results-section {
            margin-top: 40px;
            max-width: 800px;
        }

        .results-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color:#00695c;
        }

        .results-placeholder {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: #666;
        }

        .admin-panel {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-width: 800px;
        }

        .admin-panel h3 {
            margin-bottom: 15px;
            color:#00695c;
        }

        .product-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .product-form input, .product-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }

        .product-form input[type="number"] {
            width: 120px;
            flex-grow: 0;
        }

        .add-product-btn {
            background-color:#00695c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .products-table th, .products-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .products-table th {
            background-color: #f2f2f2;
        }

        .delete-product-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            ECOENERGY
            <span class="logo-icon">üí°</span>
        </div>
        <div class="admin-section">
            <div class="admin-badge">
                <span class="admin-icon">üë®‚Äçüíª</span> MODO ADMINISTRADOR
            </div>
            <div class="profile-icon">üë§</div>
        </div>
    </div>

    <div class="main-content">
        <h1 class="main-heading">CALCULA TUS GASTOS</h1>
        <p class="sub-heading">+EFICIENCIA -CONSUMO +DINERO</p>
    </div>

    <div class="admin-panel">
        <h3>Gesti√≥n de Productos</h3>
        <form class="product-form" action="{{ url_for('admin.crear_dispositivo_route') }}" method="post">
            <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Nombre del producto" required>
            <select id="categoria_producto" name="categoria_producto">
                <option value="">Selecciona categor√≠a</option>
                <option value="nevera">Nevera</option>
                <option value="lavadora">Lavadora</option>
                <option value="tv">TV</option>
                <option value="microondas">Microondas</option>
                <option value="horno">Horno</option>
                <option value="licuadora">Licuadora</option>
                <option value="otro">Otro</option>
            </select>
            <input type="number" id=" " name="consumo_watts" placeholder="Watts" min="1" required>
            <button type="submit" class="add-product-btn">A√±adir Producto</button>
        </form>

        <table class="products-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Categor√≠a</th>
                    <th>Consumo (W)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista_productos">
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>{{ producto.watts }} W</td>
                    <td>
                        <form action="{{ url_for('bp_admin.eliminar_dispositivo_route', id=id_producto) }}" method="post" style="display: inline;">
                            <button type="submit" class="delete-product-btn">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const botonAgregar = document.getElementById('add-device-btn');
            if (botonAgregar) {
                botonAgregar.addEventListener('click', function() {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '{{ url_for("admin.crear_dispositivo_route") }}';
                    document.body.appendChild(form);
                    form.submit();
                });
            }

            document.querySelectorAll('.delete-btn').forEach(boton => {
                boton.addEventListener('click', function() {
                    const idDispositivo = this.getAttribute('data-id-dispositivo');
                    if (idDispositivo) {
                        const form = document.createElement('form');
                        form.method = 'POST';
                        form.action = '{{ url_for("admin.eliminar_dispositivo_route", id=0) }}'.replace('0', idDispositivo);
                        document.body.appendChild(form);
                        form.submit();
                    } else {
                        this.closest('.device-item').remove();
                    }
                });
            });

            document.querySelectorAll('.device-selector').forEach(select => {
                select.addEventListener('change', function() {
                    this.form.submit();
                });
            });
        });
    </script>
</body>
</html>
